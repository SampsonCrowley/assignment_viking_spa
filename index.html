<!DOCTYPE html>
<html ng-app="vikingStore">
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script>
    <script src="js/vendor/ui-router.angular.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="flash" ng-if="vikingStoreNotification">
      <p>{{ vikingStoreNotification }}</p>
    </div>
    <header>
      <div class="container">
        <div class="logo">
          <a ui-sref='products.index()'>Viking Store</a>
        </div>
        <div class="nav-cart">
          <a ui-sref="cart">
            <div class="img"></div>
            <div>Your Cart</div>
          </a>
        </div>
      </div>
    </header>
    <div>
      <section class="AtF">
        <div class="hero">
          <div class="container">
            <h1>The Viking Store </h1>
          </div>
        </div>
        <div class="lower-heading">
          <div class="container">
            <h2>The Best Viking Gear on the Whole Web</h2>
          </div>
        </div>
      </section>
      <section class="BtF">
        <ui-view></ui-view>
      </section>
    </div>

    <footer>
      <div class="container">
        <div class="title">
          CONTACT
        </div>
        <div class="phone"><div class="ico phone"></div><div class="contact">1-000-000-000</div></div>
        <div class="email"><div class="ico mail"></div><div class="contact">contact@vikingstore.com</div></div>
      </div>
    </footer>
  </body>

  <!--App-->
  <script src="/js/app.js"></script>

  <!-- Filters -->
  <script src="js/filters/category.filter.js" charset="utf-8"></script>
  <script src="js/filters/obj-array.filter.js" charset="utf-8"></script>

  <!--Services-->
  <script src="/js/services/notification.service.js"></script>
  <script src="/js/services/product.service.js"></script>
  <script src="/js/services/category.service.js"></script>
  <script src="/js/services/cart.service.js"></script>

  <!--Directives-->
  <script src="/js/directives/categories.js"></script>
  <script src="/js/directives/product.js"></script>
  <script src="/js/directives/product-detail.js"></script>

  <!--Controllers-->
  <script src="/js/controllers/products/index.ctrl.js"></script>
  <script src="/js/controllers/products/show.ctrl.js"></script>
  <script src="/js/controllers/cart/index.ctrl.js"></script>
</html>
