<!DOCTYPE html>
<html ng-app="vikingStore">
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/angular-ui-router@0.4.2/release/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">Viking Store</a>
        </div>
        <div class="nav-cart">
          <a href="/cart">
            <div class="img"></div>
            <div>Your Cart</div>
          </a>
        </div>
      </div>
    </header>
    <ui-view></ui-view>

    <footer>
      <div class="container">
        <div class="title">
          CONTACT
        </div>
        <div class="phone"><div class="ico phone"></div><div class="contact">1-000-000-000</div></div>
        <div class="email"><div class="ico mail"></div><div class="contact">contact@vikingstore.com</div></div>
      </div>
    </footer>
  </body>

  <!--App-->
  <script src="/js/app.js"></script>
  <!--Services-->
  <script src="/js/services/product.service.js"></script>
  <!--Directives-->
  <script src="/js/directives/product.js"></script>
  <!--Controllers-->
  <script src="/js/controllers/product.ctrl.js"></script>
</html>
