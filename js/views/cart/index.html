<div class="CTA">
  <div class="container">
    <span>View Your cart and Edit Quantities</span>
  </div>
</div>
<div class="cart">
  <div class="container">
    <section>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(id, item) in cart | sumCart:total">
            <td><span class="up" ng-click="modifyItem(id, true)">&#8679;</span><span class="down" ng-click="modifyItem(id, false)">&#8681;</span></td>
            <td>{{ item.product.title }}</td>
            <td>{{ item.count }}</td>
            <td>{{ item.product.price | currency }}</td>
            <td>{{ (item.product.price * item.count) | currency }}</td>
            <td><a ng-click="removeItem(id)">X</a></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>Total:</td>
            <td>{{ total.value | currency }}</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </section>
  </div>
</div>
